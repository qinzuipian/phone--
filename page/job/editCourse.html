                            // window.location.href = './course.html'
                        });
                    }else{
                        mui.toast(res.data.msg, {
                            duration: 'long',
                            type: 'div'
                        })
                    }
                });

            },
            // y 为插件初始化的id    z为插件初始化的class
            selectDate: function (y, z) {
                (function ($) {
                    $.init();
                    var result = $("#" + y)[0];
                    var btns = $('.' + z);
                    btns.each(function (i, btn) {
                        // btn.addEventListener('tap', function () {
                        var _self = this;
                        if (_self.picker) {
                            _self.picker.show(function (rs) {
                                result.value = rs.text;
                                _self.picker.dispose();
                                _self.picker = null;
                            });
                        } else {
                            var optionsJson = this.getAttribute('data-options') || '{}';
                            var options = JSON.parse(optionsJson);
                            var id = this.getAttribute('id');
                            /*
                             * 首次显示时实例化组件
                             * 示例为了简洁，将 options 放在了按钮的 dom 上
                             * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
                             */
                            _self.picker = new $.DtPicker(options);
                            _self.picker.show(function (rs) {
                                /*
                                 * rs.value 拼合后的 value
                                 * rs.text 拼合后的 text
                                 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
                                 * rs.m 月，用法同年
                                 * rs.d 日，用法同年
                                 * rs.h 时，用法同年
                                 * rs.i 分（minutes 的第二个字母），用法同年
                                 */
                                result.value = rs.text;
                                // var defineStr = "window.app."+y.toString();
                                // var defineStr = eval("window.app."+y.toString());
                                eval("window.app." + y.toString() + " = result.value;");
                                // defineStr = result.value
                                /*
                                 * 返回 false 可以阻止选择框的关闭
                                 * return false;
                                 */
                                /*
                                 * 释放组件资源，释放后将将不能再操作组件
                                 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
                                 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
                                 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
                                 */
                                _self.picker.dispose();
                                _self.picker = null;
                            });
                        }

                        // }, false);
                    });
                })(mui);
                // mui.init({
                //     //禁用mui tap监听 否则点击生日选择会弹出两次
                //     gestureConfig:{
                //         tap:false
                //     }
                // });
            },
            changeCourse: function (ev, y) {

                if (ev.target.value == '自定义') {
                    var btnArray = ['自定义课程'];
                    mui.prompt('请输入需要增加的课程，并在完成后重新选择', '', btnArray, function(e) {
                        if (e.index == 0) {


                        } else {
                            var sleObj = '';
                            sleObj = e.value;
                            // 给select下拉选择框数据的数组从头部添加
                            axios({
                                method: 'post',
                                url: JTURLAPI + '/app/course/addOrgCourse',
                                params: {
                                    userId: localStorage.getItem('userId'),
                                    token: localStorage.getItem('token'),
                                    courseName: sleObj
                                }
                            }).then((res) => {
                                if (res.data.code == 0){
                                    window.app.courseSelect.unshift(sleObj);
                                }
                            });
                            eval("this." + y.toString() + " = sleObj");
                        }
                    })
                } else {
                    eval("this." + y.toString() + " = ev.target.value");
                }
            },
            getSelectItem: function () {
                axios({
                    method: 'post',
                    url: JTURLAPI + '/app/course/orgCourseList',
                    params: {
                        userId: localStorage.getItem('userId'),
                        token: localStorage.getItem('token')
                    }
                }).then((res) => {
                    if (res.data.code == 0){
                        for(var i = 0; i < res.data.list.length; i++){
                            window.app.courseSelect.unshift(res.data.list[i]);
                        }
                    }
                    console.log(res.data.code)
                });
            }

        },
        created() {

        }
    })
</script>
</body>

</html>
